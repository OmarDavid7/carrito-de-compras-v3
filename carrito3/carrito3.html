<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-5">
      <div class="row text-center">
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Cereza üçì</h5>
              <p class="lead">$300</p>
              <button
                class="btn btn-outline-primary"
                data-fruta="Cereza"
                data-precio="300"
              >
                Agregar
              </button>
            </div>
          </div>
        </article>
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Banana üçå</h5>
              <p class="lead">$100</p>
              <button
                class="btn btn-outline-primary"
                data-fruta="Banana"
                data-precio="100"
              >
                Agregar
              </button>
            </div>
          </div>
        </article>
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Manzana üçé</h5>
              <p class="lead">$200</p>
              <button
                class="btn btn-outline-primary"
                data-fruta="Manzana"
                data-precio="200"
              >
                Agregar
              </button>
            </div>
          </div>
        </article>
      </div>
    </main>

    <section class="container mt-3">
      <ul class="list-group" id="carrito"></ul>
    </section>

    <footer id="footer" class="container mt-3">
      <template id="templatefooter">
        <div class="card">
          <div
            class="card-body d-flex justify-content-between alig-items-center"
          >
            <p class="lead mb-0">TOTAL: $<span>1500</span></p>
            <button class="btn btn-outline-primary">Finalizar Compra</button>
          </div>
        </div>
      </template>
    </footer>

    <template id="templateli">
      <li class="list-group-item text-uppercase bg-secondary text-white">
        <span class="badge bg-primary rounded-pill align-middle">14</span>
        <span class="lead align-middle">A list item</span>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <div>
          <p class="lead mb-0">Total: $<span>200</span></p>
        </div>
        <div>
          <button class="btn btn-sm btn-success">Agregar</button>
          <button class="btn btn-sm btn-danger">Quitar</button>
        </div>
      </li>
    </template>

    <script src="carrito3.js"></script>
  </body>
</html>
